<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="win-btn">You Won The Game</p>
    <p class="lost-btn">You Lost The Game</p>
    <div class="nav">
      <button class="repeat-btn">Again!</button>
      <p class="span">Between 1 and 20</p>
    </div>
    <h1>Guess My Number!</h1>
    <div class="box-holder">
      <div class="box">?</div>
      <span>.</span>
    </div>
    <div class="main">
      <div class="inputs">
        <input type="number" class="input-btn" min="1" max="20" />
        <button class="check">Check!</button>
      </div>
      <div class="outputs">
        <p class="guesser">Start guessing...</p>
        <p class="score">Score:20</p>
        <p class="highscore">Highscore: 0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
